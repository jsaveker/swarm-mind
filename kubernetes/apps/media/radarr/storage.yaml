---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: radarr
  labels:
    app: radarr
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/data/radarr"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: radarr
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      app: radarr
